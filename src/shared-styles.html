<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="shared-styles">
    <template>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Arapey', serif;
            }

            h1, h2, h3, h4, h5, h6 {
                font-family: 'Abril Fatface', cursive;
                font-style: italic;
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
            }

            img {
                width: 100%;
                height: auto;
            }

            main {
                margin: auto;
                border: 1px solid transparent;
                max-width: 1600px;
                background-color: white;
                position: relative;
                z-index: 2;
            }

            main header {
                padding-top: 100px;
            }

            main > * {
                margin-bottom: 100px;
            }

            .grid {
                display:table;
                line-height: 0;
            }

            .grid a {
                display:table-cell;
                float: left;
                width: 25%;
                height: 25%;
                box-shadow: 0 1px 9px -2px rgba(0,0,0,0.2);
            }

            .grid a img {
                width: 100%;
                height: auto;
            }

            @media only screen and (max-width: 768px) {
                main header {
                    padding-top: 50px;
                }
            }
        </style>
    </template>
</dom-module>
